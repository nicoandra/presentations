version: '3.6'
# Sources 
# https://stackoverflow.com/questions/52664011/increase-of-requests-count-end-up-with-error-socket-hang-up
services:
  client:
    image: node:alpine
    working_dir: /app
    volumes:
    - ./code:/app
    environment:
    - HTTP_KEEPALIVE=false
    - ITERATIONS=4
    #Â - NODE_DEBUG=net
    command:
    - "node"
    - "client.js"
    # sysctls:
    #  net.ipv4.ip_local_port_range: 1024 1025 ## Uncomment this for "EADDRNOTAVAIL"

  server:
    image: node:13.2.0-stretch
    working_dir: /app
    ports:
    - 9990:3000
    volumes:
    - ./code:/app
    command:
    - "node"
    - "server.js"
    environment:
    - SLOWDOWN_MS=5000
    # - NODE_DEBUG=net
    sysctls:
      net.core.somaxconn: 1

  proxy:
    image: node:alpine
    working_dir: /app
    ports:
    - '9991:3000'
    volumes:
    - ./code:/app
    command:
    - "node"
    - "proxy.js"
